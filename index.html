<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<audio id="ding-audio" src="sound/ding.mp3"></audio>

<audio id="error-audio" src="sound/error.mp3"></audio>

<audio id="ticking-audio" src="sound/ticking.mp3"></audio>

<audio id="thriller-audio" src="sound/thriller.mp3"></audio>

<audio id="endgame-audio" src="sound/end.mp3"></audio>

<div id = "container">
<div id = "intro">
    <div class="center-txt">
        <h1>follow me 'qweiop'</h1>
    </div>

    <div id="instruction">
        <h3>how to play:</h3>

        <ol>
        <li>using 'q' 'w' 'e' 'i' 'o' 'p'</li>
        <li>type the letter in sequence displayed.</li>
        <li>10 pts for each round won.</li>
        <li>complete within 60 secs.</li>
        </ol>
    </div>

    <div class=center-txt>
        <button id="startbtn">play</button>
    </div>

    <div id = "icons">
        <img src="images/q.png" class ="letters">
        <img src="images/w.png" class ="letters">
        <img src="images/e.png" class ="letters">
        <img src="images/i.png" class ="letters">
        <img src="images/o.png" class ="letters">
        <img src="images/p.png" class ="letters">
    </div>

</div>
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
